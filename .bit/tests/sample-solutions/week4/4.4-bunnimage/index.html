<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Downloading your image!</title>
</head>

<body>
  <div>
    <div>
      <h1 id="h1">Bunnimage 🐇</h1>
      <h2> Upload </h2>
      <form id="bunnForm" enctype="multipart/form-data">
        <input id="image" class="label" type="file" accept="image/x-png,image/jpeg" name="image"></input>
        <br></br>
        <input id="username" type="text" placeholder="Enter your file's name">
        <br></br>
        <input id="button1" type="submit" value="Submit Your Picture 📷"></input>
      </form>
      <br />
      <div id="output"></div>
      <h2> Download </h2>
      <input id="downloadusername" type="text" placeholder="Enter your file's name">
      <br></br>
      <input id="button2" type="submit" value="Download Your Picture 📷"></input>
    </div>
  </div>
  <p style="text-align: center;">Bitprj © 2022</p>
  <script src="./script.js"></script>

</body>

</html>
